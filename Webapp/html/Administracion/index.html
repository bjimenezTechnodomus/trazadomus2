<div class="modal fade" id="usuarioModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-#155696 text-decoration-none">
                <span class="fs-4">Editar usuario</span>
                </a>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">

                <label class="form-label" for="editNombreA">Nombre y apellido</label>
                <div class="input-group" id="editNombreA">
                    <input type="text" class="form-control" id="editNombre">
                    <input type="text" class="form-control" id="editApellido">
                </div>
                <br>
                <label class="form-label" for="editCorreo">Correo Electrónico</label>
                <div class="form-check">
                    <input type="email" class="form-control" id="editCorreo">
                </div>
                <br>
                <label class="form-label">Rol</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roles" id="rol1" value="option1">
                    <label class="form-check-label" for="rol1"> Administrador </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roles" id="rol2" value="option2">
                    <label class="form-check-label" for="rol2"> Consulta </label>
                </div>
                <br>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger me-auto" onclick="deleteU(this)" id="deleteU" data-bs-dismiss="modal">Eliminar cliente</button>
                <button type="button" class="btn btn-primary" onclick="uploadU(this)" id="uploadU" data-bs-dismiss="modal">Guardar y salir</button>
            </div>
        </div>
    </div>
</div>
